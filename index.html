<!DOCTYPE html>
<html>
    <head>
    	<link rel="stylesheet" type="text/css" href="style.css">
    	<link rel="stylesheet" type="text/css" href="style_main.css">
        <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
        <!--<link rel="shortcut icon" href="assets/logo/favicon.ico" type="image/x-icon">-->
        <meta charset="utf-8" />
        <meta name="HandheldFriendly" content="true" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <title>Rocket Comparator</title>
    </head>
    <body>
        <table id="rocket_comp_table">
            <tr id="rocket_img_row">
                <th id="placeholder_img_cell" class="rocket_comp_cell"></th>

            </tr>
            <tr id="rocket_manufacturer_row">
                <th></th>

            </tr>
            <tr id="rocket_name_row">
                <th></th>

            </tr>
            <tr id="rocket_date_row">
                <th>First launch date</th>

            </tr>
            <tr id="rocket_payload_leo_row">
                <th>Payload to <a href="https://en.wikipedia.org/wiki/Low_Earth_orbit">LEO</a></th>

            </tr>
            <tr id="rocket_payload_gto_row">
                <th>Payload to <a href="https://en.wikipedia.org/wiki/Geostationary_transfer_orbit">GTO</a></th>

            </tr>
            <tr id="rocket_cost_row">
                <th>Launch cost</th>

            </tr>
            <tr id="basic_row">
                <th>Payload</th>

            </tr>
            <!--this is a very dirty solution to make sure the image row aligns on top if there are no other rows-->
            <tr id="alignment_row">
            </tr>
        </table>
        <div id="comp_wrap">
            <canvas id="rocket_comp_background" width="300" height="300"></canvas>
            <div id="background_legend">
                <i id="close_legend_button" class="material-icons">close</i>
                <h3 id="legend_active">Active</h3>
                <h3 id="legend_retired">Retired</h3>
                <h3 id="legend_dev">In Development</h3>
                <h3 id="legend_cancelled">Cancelled</h3>
            </div>
        </div>

        <i id="expand_button" class="material-icons setting_status_switch_button" title="Expand settings">keyboard_arrow_left</i>

        <div id="settings_window">
            <i id="collapse_button" class="material-icons setting_status_switch_button" title="Hide settings">keyboard_arrow_right</i>
            <i id="back_to_top_button" class="material-icons">first_page</i>
            <form id="settings_form">
                <div id="settings_wrap">
                    <div id="static_settings">
                        <h1>Settings</h1>
                        <div id="button_container">
                            <button type="button" id="add_all_button">Add everything</button>
                            <button type="button" id="remove_all_button">Remove everything</button>
                            <button type="button" id="reset_button">Reset comparison</button>
                            <button type="button" id="share_button">Get link</button>
                        </div>
                        <div id="selec_div_container">
                            <div class="selec_div">
                                <p>Add all rockets that are:</p>
                                <select name="add_rockets_dropdown" id="add_rockets_dropdown">
                                    <option value="none">-</option>
                                    <option value="status=0">Active</option>
                                    <option value="status=1">Retired</option>
                                    <option value="status=2">In developpment</option>
                                    <option value="status=3">Cancelled</option>
                                </select>
                            </div>
                            <div class="selec_div">
                                <p>Sort according to:</p>
                                <select name="sorting_method_dropdown" id="sorting_method_dropdown">
                                    <option value="height">Height</option>
                                    <option value="family">Familly</option>
                                    <option value="date">First launch date</option>
                                    <option value="payload">Maximum payload</option>
                                    <option value="cost">Launch cost</option>
                                </select>
                                <div class="static_checkbox_div">
                                    <input type="checkbox" class="checkbox" id="descending_sort_checkbox"/>
                                    <label for="descending_sort_checkbox">Descending</label>
                                </div>
                            </div>
                            <div class="selec_div">
                                <p>Background:</p>
                                <select name="background_dropdown" id="background_dropdown">
                                    <option value="default">Default</option>
                                    <option value="status">Status</option>
                                    <option value="none">None</option>
                                </select>
                                <div class="static_checkbox_div" id="status_legend_checkbox_div">
                                    <input type="checkbox" class="checkbox" id="status_legend_checkbox"/>
                                    <label for="status_legend_checkbox">Hide Legend</label>
                                </div>
                            </div>
                            <div class="selec_div">
                                <p>Description:</p>
                                <select name="description_dropdown" id="description_dropdown">
                                    <option value="basic">Basic</option>
                                    <option value="full">Full</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                        </div>
                        <div id="static_checkboxes_container">
                            <div class="static_checkbox_div">
                                <input type="checkbox" class="checkbox" id="high_res_checkbox"/>
                                <label for="high_res_checkbox">High resolution pictures</label>
                            </div>
                            <div class="static_checkbox_div">
                                <input type="checkbox" id="imperial_checkbox"/>
                                <label for="imperial_checkbox">Imperial units</label>
                            </div>
                            <div class="static_checkbox_div">
                                <input type="checkbox" id="dark_theme_checkbox"/>
                                <label for="dark_theme_checkbox">Dark theme</label>
                            </div>
                        </div>
                        <p>
                            <a href="about/">About</a>
                        </p>
                    </div>

                    <div id="object_selection">
                    </div>
                </div>
            </form>
        </div>

        <div id="share_box">
            <h1>Get link</h1>
            <i id="close_share_button" class="material-icons">close</i>
            <form id="share_form">
                <p id="share_form_text">Link: </p>
                <input type="text" name="share_link" id="share_link"/>
                <i id="copy_share_button" class="material-icons" title="Copy URL">content_copy</i>
            </form>
        </div>
        <script type="text/javascript" src="rocket.json"></script>
        <script type="text/javascript" src="init.js"></script>
        <script type="text/javascript" src="main_script.js"></script>
    </body>
</html>
